<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
    <div class="calculator-container">
        <div class="calc-displays">
            <div class="calc-small-display">0</div>
            <div class="calc-display">0</div>
        </div>
        <div class="calc-numbers">
            <div><button class="calc-btn number-btn">1</button></div>
            <div><button class="calc-btn number-btn">2</button></div>
            <div><button class="calc-btn number-btn">3</button></div>
            <div><button class="calc-btn number-btn">4</button></div>
            <div><button class="calc-btn number-btn">5</button></div>
            <div><button class="calc-btn number-btn">6</button></div>
            <div><button class="calc-btn number-btn">7</button></div>
            <div><button class="calc-btn number-btn">8</button></div>
            <div><button class="calc-btn number-btn">9</button></div>
            <div><button class="calc-btn number-btn">0</button></div>
            <div><button class="calc-btn decimal-btn number-btn">.</button></div>
        </div>

        <div class="calc-operators">
            <div class="divide calc-operator"><button class="calc-btn operator-btn">&#247</button></div>
            <div class="multiply calc-operator"><button class="calc-btn operator-btn">&#215</button></div>
            <div class="subtract calc-operator"><button class="calc-btn operator-btn">-</button></div>
            <div class="add calc-operator"><button class="calc-btn operator-btn">+</button></div>
        </div>
        <div class="calc-clear"><button class="calc-btn clear-btn">AC</button></div>
        <div class="calc-equals"><button class="calc-btn equals-btn">=</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
